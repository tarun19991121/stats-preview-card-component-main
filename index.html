<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="container">
    <div class="section-1">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stat-info">
        <div class="stat">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="section-2">
      <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="header-image">
      <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="mobile-header">
      <div class="overlay"></div>
    </div>
  </main>
</body>

</html>
